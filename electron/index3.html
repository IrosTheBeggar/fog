  <script>
    const remote = require('electron').remote;
    const { ipcRenderer } = require('electron');
    const app = remote.app;
    const dialog = remote.require('electron').dialog;
    const axios = require('axios');
    const path = require('path');
    const fs = require('fs');
    const shell = require('electron').shell

    const apiEndpoint = 'https://api.mstream.io';
    const configFile = path.join(app.getPath('userData'), 'save/server-config.json');
    var loadJson = {};
    var bootFlag = false;

    let javaError = false;
    const spawnJavaCheck = require('child_process').spawn('java', ['-version']);
    spawnJavaCheck.on('error', err => {
      console.log(err);
      javaError = true;
    });

    // Open a tags in OS browser
    document.addEventListener('click', function (event) {
      if (event.target.tagName === 'A' && event.target.href.startsWith('http')) {
        event.preventDefault();
        shell.openExternal(event.target.href);
      }
    })

    try {
      if (fs.statSync(configFile).isFile()) {
        loadJson = JSON.parse(fs.readFileSync(configFile, 'utf8'));
      }
    } catch(error) {
      console.log('Failed To Load JSON');
    }

    if (!loadJson.port) {
      loadJson.port = 3000;
    }

    if (!loadJson.server) {
      loadJson.server = 'file';
    }

    if (!loadJson.logs){
      loadJson.logs = path.join(app.getPath('userData'), 'save');
    }

    if (!loadJson.serverConfig) {
      loadJson.serverConfig = {};
    }

    if (!loadJson.serverConfig.minecraftJava) {
      loadJson.serverConfig.minecraftJava = {
        directory: path.join(app.getPath('userData'), 'minecraft-java'),
        serverName: 'Dedicated Server',
        serverMessage: 'Created With Fog Machine',
        gameMode: 'survival',
        pvp: true
      };
    }

    if (!loadJson.serverConfig.fileServer) {
      loadJson.serverConfig.fileServer = {
        directory: path.join(__dirname,  '../servers/file-server/examples/basic')
      };
    }

    if (!loadJson.serverConfig.bitwarden) {
      loadJson.serverConfig.bitwarden = {
        directory: path.join(app.getPath('userData'), 'bitwarden'),
      };
    }

    // Auto DNS Testing
    if (!loadJson.ddns) {
      loadJson.ddns = {};
    } else {
      loadJson.ddns.tested = false;
      testAutoDns();
    }
    
    async function testAutoDns() {
      try {
        const loginRes = await axios({
          method: 'post',
          url: apiEndpoint + '/login', 
          headers: { 'accept': 'application/json' },
          responseType: 'json',
          data: {
            email: loadJson.ddns.email,
            password: loadJson.ddns.password
          }
        });
        loadJson.ddns.tested = true;
      } catch(err) {}
    }

    window.onload = function () {
      const minecraftServerBanner = Vue.component('minecraft-banner', {
        data() {
          return{

          };

                url: apiEndpoint + '/login',

                responseType: 'json',

                  email: this.username,
                  password: this.password

          setTimeout(() => {
            document.getElementById("boot-server-button").innerHTML = 'Success';
            document.getElementById("boot-server-text").innerHTML = 'Server Booted!';

            // RPN Link
            let rpnLink = '';
            if (loadJson.ddns.tested === true) {
              rpnLink += '<div>Your server is available online at: <a href="https://'+loadJson.ddns.url+'">https://' + loadJson.ddns.url + '</a></div>';
            }

            const localhostAdd = loadJson.ssl && loadJson.ssl.cert && loadJson.ssl.key ? 'https' : 'http' + '://localhost:' + loadJson.port;
            document.getElementById("post-boot-content").innerHTML = `<div class="row">
              <div class="col s12">
                <div class="card">
                  <div class="about-content-section">
                    <div>This window will automatically close in <span id="countdown">30</span> seconds to save on memory</div>
                    <br>
                    <div>Test your server locally at: <a href="${localhostAdd}">${localhostAdd}</a></div>
                    ${rpnLink}
                  </div>
                </div>
              </div>
            </div>`;

            var countdown = 30;
            setInterval(() => {
              countdown--;
              if(countdown === 0){
                var window = remote.getCurrentWindow();
                window.close();
              }else{
                document.getElementById("countdown").innerHTML = countdown;
              }
            }, 1000);
          }, 2500);
        }, 2500);
      }
    }
  </script>
</body>
</html>
