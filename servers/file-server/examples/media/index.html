<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body style="background-color: #546E7A;">
    <div id="app" style="height: 100vh">
        <!-- Webamp will attempt to center itself within this div -->
    </div>
    <script src="./js/webamp.js"></script>
    <script src="./js/butterchurn.js"></script>
    <script src="./js/butterchurn-presets.js"></script>
    <script>
        const Webamp = window.Webamp;
        let butterChurnOptions = {
            butterchurnOpen: false
        };

        if (window.safari === undefined) {
            butterChurnOptions = {
                importButterchurn: () => Promise.resolve(window.butterchurn),
                getPresets: () => {
                    const presets = window.butterchurnPresets.getPresets();
                    return Object.keys(presets).map((name) => {
                        return {
                            name,
                            butterchurnPresetObject: presets[name]
                        };
                    });
                },
                butterchurnOpen: true
            };
        }

        new Webamp({
            initialTracks: [{
                metaData: {
                    artist: "DJ Mike Llama",
                    title: "Llama Whippin' Intro"
                },
                url: "./songs/llama-2.91.mp3",
                duration: 5.322286
            },
            {
                metaData: {
                    artist: "CornAndBeans",
                    title: "Samuria Swing"
                },
                url: "./songs/156208_drumsplease3master.mp3",
                duration: 5.322286
            }],
            availableSkins: [
              { url: "./skins/system5_winamp_skin_by_bigl523_dcej0s.wsz", name: "System 5" },
              { url: "./skins/Win-98_Ruby.wsz", name: "Win 98"},
              { url: "./skins/expensive_hi_fi_v1_1_by_willmooney_dt96c.wsz", name: "Sony HiFi"},
              { url: "./skins/x_20_commander_by_asbestos_dnty6.wsz", name: "X-20" },
              { url: "./skins/saphire.wsz", name: "Saphire"},
              { url: "./skins/zelda_amp_3_update_by_luigihann_d28rgf.wsz", name: "LoZ"},
            ],
            __butterchurnOptions: butterChurnOptions,
            __initialWindowLayout: {
                main: { position: { x: 0, y: 0 } },
                equalizer: { position: { x: 0, y: 116 } },
                playlist: { position: { x: 0, y: 232 }, size: [0, 4] },
                milkdrop: { position: { x: 275, y: 0 }, size: [7, 12] }
            }
        }).renderWhenReady(document.getElementById('app'));
    </script>
</body>

</html>
